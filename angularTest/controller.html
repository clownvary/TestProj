<!DOCTYPE html>
<html ng-app="myapp">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>controller-inheritance</title>
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<style type="text/css">
			.ng-cloak {
				display: none;
			}
		</style>
				<script src="http://cdn.bootcss.com/angular.js/1.3.8/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body class="ng-cloak">
		<div ng-controller="MainCtrl">
			<p>Good {{timeOfDay}}, {{name}}!</p>
			<div ng-controller="ChildCtrl">
				<p>Good {{timeOfDay}}, {{name}}!</p>
				<p ng-controller="BabyCtrl">Good {{timeOfDay}}, {{name}}!</p>
			</div>
		</div>


		<script type="text/javascript">
			var app = angular.module("myapp", []);
			app.controller("MainCtrl", function($scope) {
				$scope.timeOfDay = 'Main时间';
				$scope.name = 'Main名称';
			});
			app.controller("ChildCtrl", function($scope) {
				$scope.name = 'Child名称';
			});
			app.controller("BabyCtrl", function($scope) {
				$scope.timeOfDay = 'Baby时间';
				$scope.name = 'Baby名称';
			});
		</script>
	</body>

</html>
