<!DOCTYPE html>
<html lang="en"  ng-app="direc">
<head>
    <meta charset="UTF-8">
    <script src="../../vendor/angular.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="../app/directive.js"></script>
    <title></title>
</head>
<body>
<!--<my-directive value="http://www.baidu.com" text="百度s"></my-directive>-->
<div ng-controller='MainController' ng-init="myProperty='Hello World!'">
    外部: {{ myProperty}}
    <input ng-model="myProperty" />
    <div my-directive myProperty="inner"></div>

</div>
<div ng-controller="Controller">
    <!--仔细看这个例子，非常好的解释了scope的使用场景和&用法-->
    <my-dialog ng-hide="dialogIsHidden" on-close="hideDialog()">
        Check out the contents, {{name}}!
    </my-dialog>
</div>

</body>
</html>
